<body>
    <header class="size"> My Doggy </header>
    <main>
        <img id="doggy" src="doggy.jpg" alt="dog image">
        <h1>
            When should you use a background image, and when should you use the IMG tag?
        </h1>
        
        <p class="font">
            Because it makes our text or website more appear and attrative. Images placed inside img tags (with alt text) are used when they are relevant for the content (for example, for seo purposes).
            
        </p>
