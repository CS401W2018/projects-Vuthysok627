<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <header>
        <h1 class="welcome">Welcome To Cambodia's HotSpots</h1>
        <h2>More Questions?</h2>
        <nav>
            <a href="home.html" class="btn">Home</a>
            <a href="Phnompenh.html" class="btn">Phnom Penh</a>
            <a href="Siemreab.html" class="btn">Siem Reab</a>
            <a href="Sihanoukville.html" class="btn">Sihanoukville City</a>
            <a href="Mondulkiri.html" class="btn">Mondulkiri</a>
            <a href="Table.html" class="btn">Statistic</a>
            Contact
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form action="processing.html" method="post" id="myForm">
                <p>Let us know if you have more questions.</p>
                <fieldset>
                    <legend>Contact Information</legend>

                    <div class="form-row"> 
                        <label for="firstname">First Name</label> 
                        <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                    </div>
                    <div class="form-row"> 
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                    </div>
                    <div class="form-row">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" placeholder="Enter your age">
                    </div>
                    <div class="form-row"> 
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="form-row"> 
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-row"> 
                        <label>Gender</label>
                        <div>
                            <input type="radio" name="gender" value="Female" id="femaleGender"> Female
                            <input type="radio" name="gender" value="Male" id="maleGender"> Male
                        </div>
                    </div>
                    <div class="form-row"> 
                        <label for="subjectSelect">Select Your Place</label>
                        <select name="subject" id="subjectSelect" required>
                            <option value="">Please select a place</option> 
                            <option value="Phnom Penh">Phnom Penh</option>
                            <option value="Siem Reab">Siem Reab</option>
                            <option value="Sihanoukville">Sihanoukville</option>
                            <option value="Mondulkiri">Mondulkiri</option>
                        </select>
                    </div>
                    <div class="form-row"> 
                        <label for="commentInput">Comment:</label>
                        <textarea name="comment" id="commentInput" placeholder="Write your comment here." rows="4"></textarea> 
                    </div>
                    <div class="check-row">
                        <label><input type="checkbox" name="agree" required> I agree to the terms and conditions.</label>
                    </div>
                    <div class="form-row"> 
                        <input type="submit" value="Submit" id="submit">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        &copy; 2024 VUTHY SOK
    </footer>
    <script src="finaljavascript.js"></script>
</body>
</html>
